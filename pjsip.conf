[global]
use_callerid_contact=yes
user_agent=Inceptia Voice Engine v1.1

[transport-udp-nat]
type=transport
protocol=udp
local_net=10.3.0.0/24
external_media_address=20.118.204.235
external_signaling_address=20.118.204.235
bind=0.0.0.0
;async_operations=3000

[trunk_SBC]
type=endpoint
transport=transport-udp-nat
context=from-pstn
disallow=all
allow=ulaw
allow=alaw
aors=trunk_SBC
rewrite_contact=yes
force_rport=yes
direct_media=no

[trunk_SBC]
type=aor
qualify_frequency=60
;contact=sip:10.3.0.5:5060
contact=sip:10.3.0.10:5060

[trunk_SBC]
type=identify
endpoint=trunk_SBC
;match=10.3.0.5
match=10.3.0.10

[trunk_Proxy]
type=endpoint
transport=transport-udp-nat
;domain=dev.sip.inceptia.ai
context=from-proxy
disallow=all
allow=ulaw
aors=trunk_Proxy
rewrite_contact=no
force_rport=yes
direct_media=no

[trunk_Proxy]
type=aor
qualify_frequency=60
contact=sip:10.3.0.7:5060

[trunk_Proxy]
type=identify
endpoint=trunk_Proxy
match=10.3.0.7

[trunk_Kamailio-Lab]
type=endpoint
transport=transport-udp-nat
context=from-SBC
disallow=all
allow=ulaw
allow=alaw
aors=trunk_Kamailio-Lab
rewrite_contact=yes
direct_media=no
force_rport=yes
nat=force_rport,comedia  ; Forzar comportamiento NAT para este troncal

[trunk_Kamailio-Lab]
type=aor
qualify_frequency=60
contact=sip:10.3.0.10:5060

[trunk_Kamailio-Lab]
type=identify
endpoint=trunk_Kamailio-Lab
match=10.3.0.10
