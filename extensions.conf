;### RUTA EXCLUSIVA PARA CELULARES DE ARGENTINA CON DISCADO NACIONAL ###
exten => _+3XXX549X., 1, Verbose(Nueva llamada entrante hacia ${EXTEN} - Ruta celulares Arg con 15 AMD: ${PJSIP_HEADER(read,X-AMD-Enabled)})
