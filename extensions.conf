exten => s,1,Verbose(Ejecutando GoSubAMD)
    same => n,Answer()
    same => n,Playback(beep)
	same => n,AMD()
    same => n,Verbose(${EXTEN} AMD Status: ${AMDSTATUS})
    same => n,Verbose(${EXTEN} AMD Cause: ${AMDCAUSE})
	;same => n,GotoIf($["${AMDSTATUS}" == "HUMAN"]?humano:noHumano)
