exten => _97X.,1,NoOp(Enrutar llamada a B)
    same => n,Dial(PJSIP/9002${EXTEN:2}@trunk_SBC,,G(tuki)) ; Llamar a B
    same => n(tuki),NoOp(${DIALSTATUS} --)
    same => n(amd),Background(silence/1)
    same => n,AMD()
    same => n,NoOp("AMD: ${AMDSTATUS} - ${AMDCAUSE}")
    same => n,GotoIf($["${AMDSTATUS}" == "MACHINE"]?machine) ; Si es contestadora, ir a 'machine'
    ;same => n,Playback(beep) ; Reproducir mensaje de espera
    same => n,Hangup() ; Liberar agente
    same => n(machine),Congestion() ; Liberar agente si B es contestadora

